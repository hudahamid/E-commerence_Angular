<mat-sidenav-container autosize>

        <img width="100" src="assets/mango2.PNG" alt="My Image">
        
    </div>

      <mat-list-item [routerLink]="'dashboard'">

      <mat-list-item [routerLink]="'user'">
        <mat-icon mat-list-icon>search</mat-icon>
        <span class="menu-item">search</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'user'">

        <mat-icon mat-list-icon>settings</mat-icon>

      <mat-list-item class="text-pink-500 mt-5" [routerLink]="'user'">
        <mat-icon mat-list-icon2 class=" text-pink-500">logout</mat-icon>
        <span class="menu-item2 text-pink-500">logout</span>

   <div class="modal">
    <div class="modal-content">
      <h3 class="modal-title">Show Orders</h3>
      <div class="container">
        <div class="left-cat">
            <div class="category">
            <h5>Categories :</h5>
            <p>T-shirt</p>
            </div>
            
            <div class="category">
                <h5>Average price :</h5>
                <p>230,000$</p>
                </div>
    
               
                </div>


            <div class="right-cat">
                    <div class="category">
                    <h5>Brands:</h5>
                    <p>zara</p>
                </div>
                   
                     <div class="category">
                        <h5>Bulk Sale:</h5>
                        <p>230$</p>
                        </div>
            
                        
                        </div>


     </div>
     <hr>
  
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-slide">
            <table class="border-collapse">
              <thead>
                <tr>
                  <th class="border p-2">#</th>
                  <th class="border p-2">Product</th>
                  <th class="border p-2">Qty</th>
                  <th class="border p-2">Price</th>
                  <th class="border p-2">Discount</th>
                  <th class="border p-2">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items; let i = index" [ngClass]="i % 2 === 0 ? 'bg-gray-200' : 'bg-white'">
                  <td class="border p-2">{{ item.num }}</td>
                  <td class="border p-2">{{ item.name }}</td>
                  <td class="border p-2">{{ item.Image }}</td>
                  <td class="border p-2">{{ item.Brands }}</td>
                  <td class="border p-2">{{ item.Productcode }}</td>
                  <td class="border p-2">{{ item.categories }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
      <div class="button-row mt-4 flex justify-end">
        <button class="bg-purple-500 text-white px-4 py-2 rounded">Delete</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Edit</button>
      </div>
    </div>
  </div>

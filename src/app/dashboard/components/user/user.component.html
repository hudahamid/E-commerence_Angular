<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-slide" *ngFor="let item of tableData; let i = index" [class.active]="i === activeSlideIndex">
      <table>
        <!-- Table content here -->
        <tr>
          
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
        <tr *ngFor="let row of item">
          <td>{{ row.name }}</td>
          <td>{{ row.phone }}</td>
          <td>{{ row.email }}</td>
          <td>{{ row.status }}</td>
        </tr>
        <div class="carousel-pagination">
          <div class="carousel-circle" *ngFor="let item of tableData; let i = index" [class.active]="i === activeSlideIndex" (click)="changeSlide(i)"></div>
        </div>
      </table>
      
    </div>
  </div>
  
</div>
